<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício PHP</title>
</head>
<body>
    <main>
        <h1>Calculadora Básica</h1>
        <form action="calc.php" method="get">
            <p>
                <label for="v1">Valor 1:</label>
                <input type="number" name="v1" id="v1" min="0" max="100000" required>
            </p>

            <p>
                <label for="v2">Valor 2:</label>
                <input type="number" name="v2" id="v2" min="0" max="100000" required>
            </p>

            <p>
                <fieldset>
                    <legend>Operação</legend>
                    <input type="radio" name="op" id="soma" value="+" checked>
                    <label for="soma">Somar</label>
                    <input type="radio" name="op" id="sub" value="-">
                    <label for="sub">Subtrair</label>
                    <input type="radio" name="op" id="mult" value="*">
                    <label for="mult">Multiplicar</label>
                    <input type="radio" name="op" id="div" value="/">
                    <label for="div">Dividir</label>
                </fieldset>
            </p>

            <p>
                <input type="submit" value="Calcular">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
