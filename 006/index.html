<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício PHP</title>
</head>
<body>
    <main>
        <h1>Conversor de Moedas</h1>

        <form action="conversor.php" method="get">
            <p>
                <label for="real">Valor em R$</label>
                <input type="number" name="real" id="real" min="0" max="100000" step="0.01" required>
            </p>

            <p>
                <label for="cota">Cotação US$</label>
                <input type="number" name="cota" id="cota" min="0" max="100" step="0.001" value="4.94" required>
            </p>

            <p>
                <input type="submit" value="Converter">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
